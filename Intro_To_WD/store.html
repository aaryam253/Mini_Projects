<!DOCTYPE html>
<html>
  <head>
    <title>Ed Sheeran - Man, Myth, Legend | Store</title>
    <meta name="description" content="A tribute to Ed Sheeran's many hits" />
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">Ed Sheeran</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Plus</span>
          <img class="shop-item-image" src="Images/plus.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$25.00</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Times</span>
          <img class="shop-item-image" src="Images/times.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$22.00</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Divide</span>
          <img class="shop-item-image" src="Images/divide.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$45.00</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">No_6</span>
          <img class="shop-item-image" src="Images/no_six.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.00</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt (Divide)</span>
          <img class="shop-item-image" src="Images/divide_t_shirt.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$50.00</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Phone Case (Divide)</span>
          <img class="shop-item-image" src="Images/divide_phone_case.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.00</span>
            <button class="btn btn-primary shop-item-button" role="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
      </div>
      <div class="cart-total">
        <span class="cart-total-title">Total</span>
        <span class="cart-total-price">$0.00</span>
      </div>
      <button class="btn btn-primary btn-purchase" role="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name band-name-small">Ed Sheeran</h3>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com/user/EdSheeran" target="_blank"
              ><img src="Images/youtube.png"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/teddysphotos/" target="_blank"
              ><img src="Images/instagram.png"
            /></a>
          </li>
          <li>
            <a
              href="https://open.spotify.com/artist/6eUKZXaKkcviH0Ku9w2n3V"
              target="_blank"
              ><img src="Images/spotify.png" width="2%"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
